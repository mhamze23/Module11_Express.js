<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <!-- Link to Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    <!-- Link to custom styles -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <!-- Navigation bar -->
    <nav class="navbar bg-info">
      <a class="navbar-brand text-light p-3" href="/">Note Taker</a>
      <div class="icons">
        <i id="saveNoteBtn" class="fas fa-save text-light"></i>
        <i id="newNoteBtn" class="fas fa-plus text-light"></i>
      </div>
    </nav>
    <!-- Main container -->
    <div class="container-fluid">
      <div class="row">
        <!-- List container -->
        <div class="col-4 list-container">
          <div class="card">
            <ul class="list-group"></ul>
          </div>
        </div>
        <!-- Note container -->
        <div class="col-8">
          <form id="note-form">
            <input
              id="note-title"
              class="note-title form-control"
              placeholder="Note Title"
              maxlength="28"
              type="text"
            />
            <textarea
              id="note-text"
              class="note-textarea form-control"
              placeholder="Note Text"
            ></textarea>
          </form>
        </div>
      </div>
    </div>
    <!-- JavaScript file -->
    <script src="./assets/index.js"></script>
  </body>
</html>
